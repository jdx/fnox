services:
  vault:
    image: hashicorp/vault:latest
    container_name: fnox-vault-test
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=fnox-test-token
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    restart: unless-stopped

volumes:
  vault-data:
