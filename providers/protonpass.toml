# Proton Pass provider - stores secrets in a custom item per project
display_name = "Proton Pass"
serde_rename = "protonpass"
rust_variant = "ProtonPass"
category = "PasswordManager"
description = "Requires Proton Pass CLI (pass-cli) and authenticated session"
default_name = "protonpass"
setup_instructions = """
Requires: Proton Pass CLI (pass-cli) and authenticated session.
Install: brew install protonpass/tap/pass-cli
Install: mise use -g github:tnfssc/protonpass-cli-bin
Login: pass-cli login
Test: pass-cli test"""

[fields.item_name]
type = "required"
placeholder = "my-project"
label = "Project item name in Proton Pass:"
wizard = true

[fields.vault_name]
type = "optional"
placeholder = ""
label = "Vault name (optional):"
wizard = true

[fields.share_id]
type = "optional"
placeholder = ""
label = "Share ID (optional):"
wizard = true
